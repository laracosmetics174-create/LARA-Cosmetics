<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
// EMAILJS
emailjs.init("W_o_RiuSlVn_zCxlp");

// API
const API_URL = "https://api.sheetbest.com/sheets/07108683-4692-4aa1-9c3a-95f2845f0c37";

let products = [];

async function loadProducts() {
  const status = document.getElementById("statusMessage");
  status.innerHTML = "üîÑ Loading products from sheet...";

  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error("Connection failed");

    const data = await response.json();

    products = data.map(item => ({
      id: Number(item.id) || Date.now(),
      name: item.name || "No Name",
      price: Number(item.price) || 0,
      category: item.category || "Other",
      image: item.image || ""
    }));

    status.innerHTML = `‚úÖ ${products.length} products loaded!`;
    renderProducts();
  } catch (error) {
    console.error(error);
    status.innerHTML = `‚ùå Error loading products<br><small>Please check SheetBest connection</small>`;
    document.getElementById("productGrid").innerHTML = `<p style="text-align:center;opacity:0.7;font-size:1.3rem;">No products available right now üò¢</p>`;
  }
}

/* ‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂¥‡∂ª‡∂´ cart system, renderProducts, placeOrder ‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω‡∂∏ ‡∂∏‡∑ô‡∂≠‡∂± ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è (‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ö‡∑ù‡∂©‡∑ä ‡∂ë‡∂ö‡∂∏) */
