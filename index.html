<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LARA Cosmetics | Timeless Beauty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080014;
      --accent: #e89aff;
      --gold: #d4af37;
      --text: #f5e9ff;
      --muted: #b89dd8;
      --card: rgba(20, 10, 35, 0.65);
      --border: rgba(232, 154, 255, 0.15);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 1.8rem 7%;
      background: rgba(8,0,20,0.75);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--text);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 400;
      transition: color 0.4s;
    }

    nav a:hover { color: var(--accent); }

    .cart-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.7rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.4s;
    }

    .cart-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 25px rgba(232,154,255,0.4);
    }

    .hero {
      padding: 16rem 7% 10rem;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 500;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      color: var(--text);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 3rem;
      color: var(--muted);
    }

    .search-box {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 1.2rem;
    }

    .search-box input,
    .search-box select {
      flex: 1;
      padding: 1.1rem 1.6rem;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: white;
      border-radius: 50px;
      font-size: 1.05rem;
      backdrop-filter: blur(10px);
    }

    .search-box input::placeholder { color: var(--muted); }

    .products {
      padding: 5rem 7% 12rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.5s ease;
      backdrop-filter: blur(12px);
    }

    .card:hover {
      transform: translateY(-15px);
      border-color: var(--accent);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: transform 0.6s;
    }

    .card:hover img { transform: scale(1.08); }

    .card-content {
      padding: 1.8rem 1.6rem;
      text-align: center;
    }

    .card h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
    }

    .price {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 1.2rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s;
    }

    .btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* Cart */
    .cart-sidebar {
      position: fixed;
      top: 0; right: -380px;
      width: 380px;
      height: 100%;
      background: rgba(10,5,25,0.97);
      backdrop-filter: blur(25px);
      padding: 2.5rem 2rem;
      transition: right 0.5s ease;
      z-index: 9999;
    }

    .cart-sidebar.active { right: 0; }

    .cart-item {
      padding: 1.2rem;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    .order-btn {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1.1rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s;
    }

    .order-btn:hover { background: var(--gold); }

    .checkout input,
    .checkout textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: white;
      border-radius: 12px;
    }

    footer {
      padding: 4rem 7%;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .hero { padding-top: 12rem; }
      .cart-sidebar { width: 90%; right: -90%; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">LARA</div>
  <nav>
    <a href="#products">Collections</a>
    <button class="cart-btn" onclick="toggleCart()">
      Cart (<span id="cartCount">0</span>)
    </button>
  </nav>
</header>

<section class="hero">
  <h1>Timeless Elegance</h1>
  <p>Discover luxurious skincare, makeup & fragrances crafted for the modern soul.</p>
  <div class="search-box">
    <input id="searchInput" placeholder="Search elegance..." onkeyup="renderProducts()">
    <select id="categoryFilter" onchange="renderProducts()">
      <option value="all">All</option>
      <option value="Skincare">Skincare</option>
      <option value="Makeup">Makeup</option>
      <option value="Perfume">Fragrance</option>
    </select>
  </div>
</section>

<section class="products" id="products">
  <div class="product-grid" id="productGrid"></div>
</section>

<footer>
  © 2026 LARA Cosmetics – Crafted with grace in Sri Lanka
</footer>

<div class="cart-sidebar" id="cartSidebar">
  <h2>Your Selections</h2>
  <div id="cartItems"></div>
  <h3>Total: Rs. <span id="cartTotal">0</span></h3>
  <div class="checkout">
    <input id="customerName" placeholder="Name *" required>
    <input id="customerPhone" placeholder="Phone *" required>
    <input id="customerEmail" placeholder="Email">
    <textarea id="customerAddress" placeholder="Address *" rows="3" required></textarea>
    <button class="order-btn" onclick="placeOrder()">Confirm Order</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("W_o_RiuSlVn_zCxlp");

  let products = [];
  fetch("https://script.google.com/macros/s/AKfycby0FNsa6h84fanuT5xgOD__MH8L69-ORZSXnJJjk1qmvYZ_SSnrRNgLQUjVQujfh8WN/exec")
    .then(res => res.json())
    .then(data => { products = data; renderProducts(); })
    .catch(() => { productGrid.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>Unable to load products</p>"; });

  let cart = [];

  function toggleCart() {
    document.getElementById("cartSidebar").classList.toggle("active");
    renderCart();
  }

  function addToCart(id) {
    let item = cart.find(i => i.id === id);
    item ? item.qty++ : cart.push({id, qty:1});
    renderCart(); updateCartCount();
  }

  function renderProducts() {
    const grid = document.getElementById("productGrid");
    const search = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("categoryFilter").value;
    grid.innerHTML = "";

    products
      .filter(p => p.name.toLowerCase().includes(search) && (cat=="all" || p.category==cat))
      .forEach(p => {
        grid.innerHTML += `
          <div class="card">
            <img src="${p.image}" onerror="this.src='https://via.placeholder.com/300x320?text=${encodeURIComponent(p.name)}'" alt="${p.name}">
            <div class="card-content">
              <h3>${p.name}</h3>
              <div class="price">Rs. ${p.price.toLocaleString()}</div>
              <button class="btn" onclick="addToCart(${p.id})">Add to Selection</button>
            </div>
          </div>
        `;
      });
  }

  function renderCart() {
    const div = document.getElementById("cartItems");
    let total = 0; div.innerHTML = "";
    cart.forEach(i => {
      let p = products.find(x => x.id == i.id);
      if (!p) return;
      let sub = p.price * i.qty; total += sub;
      div.innerHTML += `
        <div class="cart-item">
          ${p.name} — ${i.qty} × Rs. ${p.price.toLocaleString()} = Rs. ${sub.toLocaleString()}
        </div>
      `;
    });
    document.getElementById("cartTotal").innerText = total.toLocaleString();
  }

  function updateCartCount() {
    document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty,0);
  }

  function placeOrder() {
    if (!cart.length) return alert("No items selected");
    const name = document.getElementById("customerName").value.trim();
    const phone = document.getElementById("customerPhone").value.trim();
    const email = document.getElementById("customerEmail").value.trim();
    const addr = document.getElementById("customerAddress").value.trim();
    if (!name || !phone || !addr) return alert("Please complete required fields");

    let text = ""; let total = 0;
    cart.forEach(i => {
      let p = products.find(x=>x.id==i.id);
      let sub = p.price * i.qty; total += sub;
      text += `${p.name} ×${i.qty} Rs.${sub.toLocaleString()}\n`;
    });

    const params = {
      customer_name: name,
      customer_phone: phone,
      customer_email: email || "—",
      customer_address: addr,
      order_items: text,
      total_price: total
    };

    const btn = document.querySelector(".order-btn");
    btn.textContent = "Processing..."; btn.disabled = true;

    emailjs.send("service_jole3ot", "template_n8pbmd8", params)
      .then(() => {
        btn.textContent = "Order Placed";
        alert("Thank you — your order is on its way.");
        cart = []; renderCart(); updateCartCount();
        ["customerName","customerPhone","customerEmail","customerAddress"].forEach(id => document.getElementById(id).value = "");
        setTimeout(() => { btn.textContent = "Confirm Order"; btn.disabled = false; }, 3000);
      })
      .catch(() => {
        btn.textContent = "Try Again"; btn.disabled = false;
        alert("Something went wrong — please retry.");
      });
  }

  // Init
  renderProducts();
  updateCartCount();
</script>
</body>
</html>
