<body>
<!-- ‡∂î‡∂∫‡∑è‡∂ú‡∑ö header, hero, search box, products section ‡∂î‡∂ö‡∑ä‡∂ö‡∑ú‡∂∏ ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è -->

<section class="products" id="products">
  <h2>Our Products üíÑ</h2>
  <div id="statusMessage">Loading products...</div>
  <div class="product-grid" id="productGrid"></div>
</section>

<!-- cart sidebar + footer ‡∂î‡∂ö‡∑ä‡∂ö‡∑ú‡∂∏ ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è -->

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
// EMAILJS init ‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂ë‡∂ö‡∂∏ ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è

const API_URL = "https://api.sheetbest.com/sheets/07108683-4692-4aa1-9c3a-95f2845f0c37";

let products = [];

async function loadProducts() {
  const status = document.getElementById("statusMessage");
  status.textContent = "üîÑ Loading products...";

  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP ${response.status}`);

    const data = await response.json();
    products = data.map(item => ({
      id: Number(item.id) || Date.now(),
      name: item.name || "No name",
      price: Number(item.price) || 0,
      category: item.category || "Other",
      image: item.image || ""
    }));

    status.textContent = `‚úÖ ${products.length} products loaded`;
    renderProducts();
  } catch (error) {
    console.error(error);
    status.innerHTML = `‚ùå Error loading products<br><small>${error.message}</small><br>Please check SheetBest connection or switch to another service`;
    document.getElementById("productGrid").innerHTML = "<p style='text-align:center;opacity:0.7;font-size:1.3rem;'>No products available right now üò¢</p>";
  }
}

/* ‡∂î‡∂∫‡∑è‡∂ú‡∑ö renderProducts, cart functions, placeOrder ‡∂î‡∂ö‡∑ä‡∂ö‡∑ú‡∂∏ ‡∂∏‡∑ô‡∂≠‡∂± ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è */

// INIT
loadProducts();
</script>
