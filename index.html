<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LARA Cosmetics Shop</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}

body{
background:linear-gradient(120deg,#0a0014,#120022,#1c0033);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
position:sticky;
top:0;
padding:18px 6%;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
font-size:1.8rem;
font-weight:800;
background:linear-gradient(90deg,#ff4fd8,#ffae00);
-webkit-background-clip:text;
color:transparent;
}

nav{
display:flex;
gap:20px;
align-items:center;
}

nav a{
color:#ffd6f4;
text-decoration:none;
}

.cart-btn{
background:#ff4fd8;
border:none;
padding:10px 18px;
border-radius:30px;
cursor:pointer;
font-weight:700;
color:black;
}

/* HERO */
.hero{
padding:60px 6%;
text-align:center;
}

.hero h1{
font-size:3rem;
background:linear-gradient(90deg,#fff,#ff4fd8,#ffae00);
-webkit-background-clip:text;
color:transparent;
}

.search-box{
margin-top:25px;
display:flex;
gap:10px;
justify-content:center;
}

.search-box input,
.search-box select{
padding:12px;
border-radius:10px;
border:none;
}

/* PRODUCTS */
.products{
padding:40px 6%;
}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,0.06);
padding:15px;
border-radius:15px;
}

.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
}

.price{
color:#ffae00;
font-weight:bold;
margin-top:8px;
}

.btn{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#ff4fd8,#ffae00);
font-weight:bold;
cursor:pointer;
}

/* CART */
.cart-sidebar{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:black;
padding:20px;
transition:.4s;
overflow:auto;
}

.cart-sidebar.active{
right:0;
}

.order-btn{
margin-top:15px;
width:100%;
padding:12px;
border:none;
border-radius:10px;
font-weight:bold;
background:linear-gradient(90deg,#ffae00,#ff4fd8);
cursor:pointer;
}

input,textarea{
width:100%;
margin-top:10px;
padding:10px;
border:none;
border-radius:8px;
}
</style>
</head>

<body>

<header>
<div class="logo">LARA Cosmetics</div>

<nav>
<a href="#">Shop</a>
<button class="cart-btn" onclick="toggleCart()">
üõí Cart (<span id="cartCount">0</span>)
</button>
</nav>
</header>


<section class="hero">

<h1>Beauty That Shines ‚ú®</h1>

<div class="search-box">

<input
id="searchInput"
placeholder="Search..."
onkeyup="renderProducts()"
>

<select
id="categoryFilter"
onchange="renderProducts()"
>

<option value="all">All</option>
<option value="Skincare">Skincare</option>
<option value="Makeup">Makeup</option>
<option value="Perfume">Perfume</option>

</select>

</div>

</section>


<section class="products">

<div
class="product-grid"
id="productGrid"
></div>

</section>



<div
class="cart-sidebar"
id="cartSidebar"
>

<h2>Your Cart</h2>

<div id="cartItems"></div>

<h3>Total Rs.
<span id="cartTotal">0</span>
</h3>


<h3>Checkout</h3>

<input id="customerName" placeholder="Name">

<input id="customerPhone" placeholder="Phone">

<input id="customerEmail" placeholder="Email">

<textarea id="customerAddress" placeholder="Address"></textarea>


<button
class="order-btn"
onclick="placeOrder()"
>
üì© Place Order
</button>

</div>



<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>

emailjs.init("W_o_RiuSlVn_zCxlp");


/* PRODUCTS LOAD */
let products=[];

fetch("https://script.google.com/macros/s/AKfycby0FNsa6h84fanuT5xgOD__MH8L69-ORZSXnJJjk1qmvYZ_SSnrRNgLQUjVQujfh8WN/exec")
.then(res=>res.json())
.then(data=>{

products=data;

renderProducts();

});


/* CART */

let cart=[];


function toggleCart(){

document
.getElementById("cartSidebar")
.classList.toggle("active");

renderCart();

}


function addToCart(id){

let item=cart.find(i=>i.id===id);

if(item)
item.qty++;

else
cart.push({
id,
qty:1
});

renderCart();

updateCartCount();

}


function renderProducts(){

let grid=document.getElementById("productGrid");

let search=
document.getElementById("searchInput")
.value
.toLowerCase();

let cat=
document.getElementById("categoryFilter")
.value;


grid.innerHTML="";


products

.filter(p=>

p.name.toLowerCase().includes(search)
&&
(cat=="all"||p.category==cat)

)

.forEach(p=>{

grid.innerHTML+=`

<div class="card">

<img src="${p.image}">

<h3>${p.name}</h3>

<div class="price">
Rs.${p.price}
</div>

<button
class="btn"
onclick="addToCart(${p.id})"
>

Add to Cart

</button>

</div>

`;

});

}



function renderCart(){

let box=
document.getElementById("cartItems");

box.innerHTML="";


let total=0;


cart.forEach(item=>{

let p=
products.find(x=>x.id==item.id);

if(!p)return;

let sub=p.price*item.qty;

total+=sub;

box.innerHTML+=`

<p>

${p.name}

x${item.qty}

= Rs.${sub}

</p>

`;

});


document.getElementById("cartTotal").innerText=total;

}



function updateCartCount(){

let qty=
cart.reduce((a,b)=>a+b.qty,0);

document.getElementById("cartCount")
.innerText=qty;

}



/* PLACE ORDER */
function placeOrder(){

if(cart.length==0){

alert("Cart empty");

return;

}


let name=
customerName.value.trim();

let phone=
customerPhone.value.trim();

let email=
customerEmail.value.trim();

let address=
customerAddress.value.trim();


if(!name||!phone||!address){

alert("Fill details");

return;

}


let text="";

let total=0;


cart.forEach(i=>{

let p=
products.find(x=>x.id==i.id);

let sub=p.price*i.qty;

total+=sub;

text+=`${p.name} x${i.qty} Rs.${sub}\n`;

});


const params={

customer_name:name,

customer_phone:phone,

customer_email:email,

customer_address:address,

order_items:text,

total_price:total

};


/* BUTTON LOADING */

let btn=
document.querySelector(".order-btn");

btn.innerText="‚è≥ Please wait...";

btn.disabled=true;


/* SEND */

emailjs

.send(
"service_jole3ot",
"template_n8pbmd8",
params
)

.then(()=>{

btn.innerText=
"‚úÖ Order Confirmed!";

alert("Order Sent!");


cart=[];

renderCart();

updateCartCount();


customerName.value="";
customerPhone.value="";
customerEmail.value="";
customerAddress.value="";


setTimeout(()=>{

btn.innerText="üì© Place Order";

btn.disabled=false;

},2000);


})


.catch(()=>{

btn.innerText="‚ùå Failed";

btn.disabled=false;

alert("Error sending");

});

}


</script>


</body>
</html>
