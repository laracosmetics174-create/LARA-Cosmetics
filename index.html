<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LARA Cosmetics Shop</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:linear-gradient(120deg,#0a0014,#120022,#1c0033);color:white;overflow-x:hidden;}

header{
position:sticky;top:0;z-index:999;
padding:18px 6%;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
display:flex;justify-content:space-between;align-items:center;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
font-size:1.8rem;font-weight:800;
background:linear-gradient(90deg,#ff4fd8,#ffae00,#ff4fd8);
-webkit-background-clip:text;
color:transparent;
}

nav{display:flex;align-items:center;gap:20px;}

nav a{
text-decoration:none;
color:#ffd6f4;
}

.cart-btn{
background:#ff4fd8;
border:none;
padding:10px 18px;
border-radius:30px;
cursor:pointer;
font-weight:700;
color:black;
}

.hero{
padding:70px 6%;
text-align:center;
}

.hero h1{
font-size:clamp(2.8rem,8vw,5rem);
background:linear-gradient(90deg,#fff,#ff4fd8,#ffae00,#fff);
-webkit-background-clip:text;
color:transparent;
}

.search-box{
margin:40px auto 0;
max-width:650px;
display:flex;
gap:10px;
}

.search-box input,
.search-box select{
padding:12px;
border-radius:10px;
border:none;
width:100%;
}

.products{
padding:40px 6% 80px;
}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:rgba(255,255,255,0.06);
border:1px solid rgba(255,255,255,0.1);
border-radius:18px;
padding:18px;
backdrop-filter:blur(12px);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:15px;
}

.price{
margin-top:10px;
font-size:1.2rem;
font-weight:800;
color:#ffae00;
}

.btn{
margin-top:14px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
font-weight:700;
background:linear-gradient(90deg,#ff4fd8,#ffae00);
color:black;
}

/* CART */

.cart-sidebar{
position:fixed;
top:0;
right:-450px;
width:400px;
height:100%;
background:rgba(0,0,0,0.95);
padding:20px;
transition:.4s;
z-index:9999;
overflow-y:auto;
}

.cart-sidebar.active{
right:0;
}

.cart-item{
background:rgba(255,255,255,0.06);
padding:12px;
border-radius:12px;
margin-bottom:15px;
}

.order-btn{
margin-top:15px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
font-size:1.05rem;
font-weight:800;
background:linear-gradient(90deg,#ffae00,#ff4fd8);
color:black;
}

.checkout input,
.checkout textarea{
width:100%;
padding:10px;
margin-top:10px;
border-radius:10px;
border:none;
}

footer{
padding:25px;
text-align:center;
opacity:.6;
}
</style>
</head>
<body>


<header>

<div class="logo">LARA Cosmetics</div>

<nav>
<a href="#products">Shop</a>

<button class="cart-btn" onclick="toggleCart()">
üõí Cart (<span id="cartCount">0</span>)
</button>

</nav>

</header>



<section class="hero">

<h1>Beauty That Shines ‚ú®</h1>

<div class="search-box">

<input id="searchInput"
placeholder="Search products..."
onkeyup="renderProducts()">

<select id="categoryFilter"
onchange="renderProducts()">

<option value="all">All</option>
<option value="Skincare">Skincare</option>
<option value="Makeup">Makeup</option>
<option value="Perfume">Perfume</option>

</select>

</div>

</section>



<section class="products" id="products">

<div class="product-grid" id="productGrid"></div>

</section>



<footer>
¬© LARA Cosmetics
</footer>



<!-- CART -->

<div class="cart-sidebar" id="cartSidebar">

<h2>Your Cart üõçÔ∏è</h2>

<div id="cartItems"></div>

<h3>Total Rs. <span id="cartTotal">0</span></h3>


<div class="checkout">

<input id="customerName" placeholder="Name">

<input id="customerPhone" placeholder="Phone">

<input id="customerEmail" placeholder="Email">

<textarea id="customerAddress"
placeholder="Address"></textarea>


<button class="order-btn"
onclick="placeOrder()">

üì© Place Order

</button>

</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>

emailjs.init("W_o_RiuSlVn_zCxlp");


/* PRODUCTS LOAD */

let products=[];

fetch("https://script.google.com/macros/s/AKfycby0FNsa6h84fanuT5xgOD__MH8L69-ORZSXnJJjk1qmvYZ_SSnrRNgLQUjVQujfh8WN/exec")

.then(res=>res.json())

.then(data=>{

products=data;

renderProducts();

})

.catch(()=>{

productGrid.innerHTML="Failed loading";

});


/* CART */

let cart=[];


function toggleCart(){

cartSidebar.classList.toggle("active");

renderCart();

}



function addToCart(id){

let item=cart.find(i=>i.id===id);

if(item) item.qty++;

else cart.push({id,qty:1});

renderCart();

updateCartCount();

}



function renderProducts(){

let grid=productGrid;

let search=searchInput.value.toLowerCase();

let cat=categoryFilter.value;

grid.innerHTML="";


products

.filter(p=>

p.name.toLowerCase().includes(search)

&&

(cat=="all"||p.category==cat)

)

.forEach(p=>{

grid.innerHTML+=`

<div class="card">

<img src="${p.image}"
onerror="this.src='https://via.placeholder.com/250'">

<h3>${p.name}</h3>

<div class="price">
Rs.${p.price}
</div>

<button class="btn"
onclick="addToCart(${p.id})">

Add to Cart

</button>

</div>

`;

});

}



function renderCart(){

cartItems.innerHTML="";

let total=0;


cart.forEach(i=>{

let p=products.find(x=>x.id==i.id);

if(!p)return;

let sub=p.price*i.qty;

total+=sub;

cartItems.innerHTML+=`

<div class="cart-item">

${p.name}

<br>

${i.qty} √ó ${p.price}

=

${sub}

</div>

`;

});


cartTotal.innerText=total;

}



function updateCartCount(){

let qty=cart.reduce((a,b)=>a+b.qty,0);

cartCount.innerText=qty;

}



/* PLACE ORDER */

function placeOrder(){

if(cart.length==0){

alert("Cart empty");

return;

}


let name=customerName.value.trim();

let phone=customerPhone.value.trim();

let email=customerEmail.value.trim();

let address=customerAddress.value.trim();


if(!name||!phone||!address){

alert("Fill all details");

return;

}


let text="";

let total=0;


cart.forEach(i=>{

let p=products.find(x=>x.id==i.id);

let sub=p.price*i.qty;

total+=sub;

text+=`${p.name} x${i.qty} Rs.${sub}\n`;

});


const params={

customer_name:name,

customer_phone:phone,

customer_email:email || "Not provided",

customer_address:address,

order_items:text,

total_price:total

};


/* BUTTON LOADING */

let btn=document.querySelector(".order-btn");

btn.innerText="‚è≥ Please wait...";

btn.disabled=true;


/* EMAIL SEND */

emailjs.send(
"service_jole3ot",
"template_n8pbmd8",
params
)

.then(()=>{

btn.innerText="‚úÖ Order Confirmed!";

alert("‚úÖ Order sent successfully!");


cart=[];

renderCart();

updateCartCount();


customerName.value="";
customerPhone.value="";
customerEmail.value="";
customerAddress.value="";


setTimeout(()=>{

btn.innerText="üì© Place Order";

btn.disabled=false;

},2500);


})

.catch(()=>{

btn.innerText="‚ùå Failed - Try Again";

btn.disabled=false;

alert("Email send failed");

});

}


/* INIT */

renderProducts();
renderCart();
updateCartCount();

</script>


</body>
</html>
